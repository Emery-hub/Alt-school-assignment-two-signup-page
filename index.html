<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev Figma Site</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <main class="main">
        <div class="one">
            <section>
                <header>
                    <img src="images/Logo.png" alt="website logo" />
                </header>
            </section>

            <div class="text">
                <section>
                    <h2>For Individuals</h2>

                    <p>
                        Start benefiting from the wellness experience. For companies
                        looking on increasing productivity, and improving organization
                        wellness.
                    </p>
                </section>
            </div>
        </div>

        <div class="form">
            <section class="form-content">
                <form action="" class="form-content">
                    <div class="name">
                        <div>
                            <label for="fname">First Name</label><br>
                            <input type="text" id="fname" name="fname" />
                        </div>

                        <div>
                            <label for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lname" />
                        </div>
                    </div>

                    <div class="gender">
                        <div>
                            <label for="gender">Gender</label> <br>
                            <select name="gender" id="gender-select">
                                <option value="" disabled selected hidden>Select Here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div>
                            <label for="dob">Date of Birth</label> <br>
                            <input type="date" id="date" />
                        </div>
                    </div>

                    <div class="weight">
                        <div>
                            <label for="weight">Weight (KG)</label> <br>
                            <input type="text" id="weight" name="weight" placeholder="Enter Weight" />
                        </div>

                        <div>
                            <label for="height">Height (CM)</label> <br>
                            <input type="text" id="height" name="height" placeholder="Enter Height" />
                        </div>
                    </div>


                    <div class="activity">
                        <label for="activity">Activity Level</label>
                        <select name="activity" id="activity-select">
                            <option value="" disabled selected hidden>Select Here</option>
                            <option value="active">Active</option>
                            <option value="sedentary">Sedentary</option>
                        </select>
                    </div>

                    <div class="password">
                        <label for="userPassword">Password: </label>
                        <input id="userPassword" type="password" />
                    </div>

                    <button type="submit">Register</button>

                    <p>
                        By clicking Register, you agree to our
                        <span><a href="">Terms of Use</a></span> and our <span><a href="">Privacy Policy</a></span>
                    </p>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
